<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad)"/>
  <!-- Gavel head -->
  <rect x="8" y="9" width="12" height="6" rx="1.5" fill="#f8f8f8" transform="rotate(-45 14 12)"/>
  <!-- Gavel handle -->
  <rect x="17" y="14" width="3" height="10" rx="1" fill="#f8f8f8" transform="rotate(-45 18.5 19)"/>
  <!-- Strike accent -->
  <circle cx="10" cy="22" r="1.5" fill="#e94560"/>
  <circle cx="12" cy="24" r="1" fill="#e94560" opacity="0.6"/>
  <circle cx="8" cy="24" r="0.8" fill="#e94560" opacity="0.4"/>
